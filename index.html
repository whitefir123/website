<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO 元数据 -->
    <title>Whitefir Studio - 探索游戏新边界 | 独立游戏开发者作品集</title>
    <meta name="description" content="Whitefir Studio 致力于打造极具沉浸感的交互体验，将想象力转化为可触碰的代码世界。探索我们的游戏项目、开发日志和创作历程。">
    <meta name="keywords" content="游戏开发, 独立游戏, Unity, WebGL, 游戏设计, Whitefir Studio, 个人作品集">
    <meta name="author" content="Whitefir Studio">
    
    <!-- Open Graph 标签（社交媒体分享） -->
    <meta property="og:title" content="Whitefir Studio - 探索游戏新边界">
    <meta property="og:description" content="致力于打造极具沉浸感的交互体验，将想象力转化为可触碰的代码世界">
    <meta property="og:image" content="https://whitefir.top/assets/images/og-image.webp">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://whitefir.top/">
    <meta property="og:site_name" content="Whitefir Studio">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Whitefir Studio - 探索游戏新边界">
    <meta name="twitter:description" content="致力于打造极具沉浸感的交互体验，将想象力转化为可触碰的代码世界">
    <meta name="twitter:image" content="https://whitefir.top/assets/images/og-image.webp">
    <meta name="twitter:site" content="@whitefir">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://whitefir.top/">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">
    <style>
        /* 内联样式仅保留页面特定的样式，全局样式已移至 custom.css */
        /* Mobile menu animation */
        #mobile-menu {
            transition: all 0.3s ease-in-out;
        }
        #mobile-menu.hidden {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
        #mobile-menu:not(.hidden) {
            opacity: 1;
            max-height: 500px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="/" class="text-2xl font-bold tracking-tighter hover:text-white/80 transition-colors duration-300 magnetic-element">
                    WHITEFIR
                </a>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="/#home" class="nav-link magnetic-element">首页</a>
                    <a href="/#projects" class="nav-link magnetic-element">项目</a>
                    <a href="/calendar.html" class="nav-link magnetic-element">心情日历</a>
                    <a href="/journal.html" class="nav-link magnetic-element">日志</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-white/70 hover:text-white transition-colors duration-300 p-2" aria-label="Toggle menu">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 space-y-4">
                <a href="/#home" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">首页</a>
                <a href="/#projects" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">项目</a>
                <a href="/calendar.html" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">心情日历</a>
                <a href="/journal.html" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">日志</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="h-screen flex flex-col justify-center items-center text-center px-4 hero-gradient">
        <!-- 主标题 (提示词 4: 模糊淡入动画) -->
        <h1 class="text-6xl md:text-8xl font-black mb-6 glow-text tracking-tighter hero-title-animate">
            探索游戏新边界
        </h1>
        
        <!-- 副标题/简介 -->
        <p class="text-gray-400 text-lg md:text-xl max-w-2xl font-light leading-relaxed mb-8 hero-subtitle-animate">
            致力于打造极具沉浸感的交互体验，将想象力转化为可触碰的代码世界。
        </p>
        
        <!-- 导航链接 -->
        <div class="flex flex-wrap justify-center gap-4 mb-12 hero-buttons-animate">
            <a href="#projects" 
               class="btn-primary inline-flex items-center gap-2 px-6 py-3">
                <i class="fas fa-gamepad"></i>
                <span>查看项目</span>
            </a>
            <a href="/journal.html" 
               class="btn-secondary inline-flex items-center gap-2 px-6 py-3">
                <i class="fas fa-book"></i>
                <span>阅读日志</span>
            </a>
            <a href="/calendar.html" 
               class="btn-secondary inline-flex items-center gap-2 px-6 py-3">
                <i class="fas fa-calendar"></i>
                <span>心情日历</span>
            </a>
        </div>
        
        <!-- 社交媒体链接 (提示词 4: 磁吸效果) -->
        <div class="flex gap-6 mb-12 hero-social-animate">
            <a href="https://github.com/whitefir" 
               target="_blank"
               rel="noopener noreferrer"
               class="w-12 h-12 flex items-center justify-center glass-card rounded-full hover:bg-white/10 transition-all duration-300 hover:scale-110 magnetic-element"
               aria-label="GitHub">
                <i class="fab fa-github text-xl"></i>
            </a>
            <a href="https://twitter.com/whitefir" 
               target="_blank"
               rel="noopener noreferrer"
               class="w-12 h-12 flex items-center justify-center glass-card rounded-full hover:bg-white/10 transition-all duration-300 hover:scale-110 magnetic-element"
               aria-label="Twitter">
                <i class="fab fa-twitter text-xl"></i>
            </a>
            <a href="mailto:contact@whitefir.top" 
               class="w-12 h-12 flex items-center justify-center glass-card rounded-full hover:bg-white/10 transition-all duration-300 hover:scale-110 magnetic-element"
               aria-label="Email">
                <i class="fas fa-envelope text-xl"></i>
            </a>
        </div>
        
        <!-- 向下滚动提示 -->
        <div class="mt-auto mb-12 animate-bounce">
            <a href="#projects" 
               class="inline-block text-gray-500 hover:text-gray-300 transition-colors duration-300"
               aria-label="向下滚动查看项目">
                <i class="fa-solid fa-chevron-down text-2xl"></i>
            </a>
        </div>
    </section>

    <section id="projects" class="py-24 px-8 max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold mb-16 text-center italic tracking-tighter">SELECTED PROJECTS</h2>
        
        <!-- 项目展示容器 - 由 ProjectShowcase 组件动态填充 -->
        <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- 加载中提示 -->
            <div class="col-span-full text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-white/30 mb-4"></i>
                <p class="text-white/50">正在加载项目...</p>
            </div>
        </div>
    </section>

    <footer class="py-12 border-t border-white/5 text-center text-gray-600 text-xs tracking-widest uppercase">
        &copy; 2026 Whitefir Studio. All Rights Reserved.
    </footer>

    <!-- Core Scripts -->
    <script src="/js/data-loader.js"></script>
    <script src="/js/animations.js"></script>
    <script src="/js/project-showcase.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/magnetic-effect.js"></script>
    <script src="/js/main.js"></script>
    
    <!-- Initialize Project Showcase -->
    <script>
        // 等待 DOM 加载完成后初始化项目展示组件
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[Index] 初始化项目展示组件...');
            
            // 创建 ProjectShowcase 实例
            const projectShowcase = new ProjectShowcase('projects-container', '/data/projects.json');
            
            // 加载并渲染项目
            await projectShowcase.loadProjects();
            
            console.log('[Index] 项目展示组件初始化完成');
        });
    </script>

</body>
</html>
