<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitefir | 游戏作品集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; scroll-behavior: smooth; }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.06);
        }
        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%);
        }
        .glow-text { text-shadow: 0 0 20px rgba(255,255,255,0.3); }
        
        /* Mobile menu animation */
        #mobile-menu {
            transition: all 0.3s ease-in-out;
        }
        #mobile-menu.hidden {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
        #mobile-menu:not(.hidden) {
            opacity: 1;
            max-height: 500px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="/" class="text-2xl font-bold tracking-tighter hover:text-white/80 transition-colors duration-300">
                    WHITEFIR
                </a>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="/#home" class="nav-link text-white/70 hover:text-white transition-colors duration-300">首页</a>
                    <a href="/#projects" class="nav-link text-white/70 hover:text-white transition-colors duration-300">项目</a>
                    <a href="/calendar.html" class="nav-link text-white/70 hover:text-white transition-colors duration-300">心情日历</a>
                    <a href="/journal.html" class="nav-link text-white/70 hover:text-white transition-colors duration-300">日志</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-white/70 hover:text-white transition-colors duration-300 p-2" aria-label="Toggle menu">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 space-y-4">
                <a href="/#home" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">首页</a>
                <a href="/#projects" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">项目</a>
                <a href="/calendar.html" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">心情日历</a>
                <a href="/journal.html" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">日志</a>
            </div>
        </div>
    </nav>

    <section id="home" class="h-screen flex flex-col justify-center items-center text-center px-4 hero-gradient">
        <h1 class="text-6xl md:text-8xl font-black mb-6 glow-text tracking-tighter">探索游戏新边界</h1>
        <p class="text-gray-400 text-lg md:text-xl max-w-2xl font-light leading-relaxed">
            致力于打造极具沉浸感的交互体验，将想象力转化为可触碰的代码世界。
        </p>
        <div class="mt-12 animate-bounce">
            <a href="#projects"><i class="fa-solid fa-chevron-down text-2xl text-gray-500"></i></a>
        </div>
    </section>

    <section id="projects" class="py-24 px-8 max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold mb-16 text-center italic tracking-widest">SELECTED PROJECTS</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div class="glass-card rounded-3xl overflow-hidden group">
                <div class="h-64 bg-gradient-to-br from-indigo-900 to-purple-800 relative">
                    <div class="absolute inset-0 flex items-center justify-center text-5xl opacity-20 group-hover:opacity-40 transition">
                        <i class="fa-solid fa-chess-rook"></i>
                    </div>
                </div>
                <div class="p-8">
                    <span class="text-xs text-indigo-400 font-bold tracking-widest uppercase">已上线</span>
                    <h3 class="text-2xl font-bold mt-2">Magic Tower Wars</h3>
                    <p class="text-gray-400 mt-4 font-light">经典的策略魔塔玩法与现代战争元素的完美融合。</p>
                    <div class="mt-8 flex gap-4">
                        <a href="https://magictowerwars.netlify.app/" target="_blank" class="px-6 py-2 bg-white text-black text-sm font-bold rounded-full hover:bg-gray-200 transition">立即玩</a>
                        <a href="#" class="px-6 py-2 border border-white/20 text-sm font-bold rounded-full hover:bg-white/10 transition">详情</a>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-3xl overflow-hidden group">
                <div class="h-64 bg-gradient-to-br from-gray-800 to-gray-900 relative">
                    <div class="absolute inset-0 flex items-center justify-center text-5xl opacity-10">
                        <i class="fa-solid fa-gear fa-spin"></i>
                    </div>
                </div>
                <div class="p-8">
                    <span class="text-xs text-orange-400 font-bold tracking-widest uppercase">开发中...</span>
                    <h3 class="text-2xl font-bold mt-2">未知领域 (Project X)</h3>
                    <p class="text-gray-400 mt-4 font-light">正在打磨的一款神秘新作，敬请期待更多消息。</p>
                    <div class="mt-8">
                        <button disabled class="px-6 py-2 bg-white/5 text-gray-500 text-sm font-bold rounded-full cursor-not-allowed">即将推出</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-12 border-t border-white/5 text-center text-gray-600 text-xs tracking-widest uppercase">
        &copy; 2026 Whitefir Studio. All Rights Reserved.
    </footer>

    <!-- Navigation Component Script -->
    <script src="/js/navigation.js"></script>

</body>
</html>
