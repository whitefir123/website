<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitefir | 游戏作品集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">
    <style>
        /* 内联样式仅保留页面特定的样式，全局样式已移至 custom.css */
        /* Mobile menu animation */
        #mobile-menu {
            transition: all 0.3s ease-in-out;
        }
        #mobile-menu.hidden {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
        #mobile-menu:not(.hidden) {
            opacity: 1;
            max-height: 500px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="/" class="text-2xl font-bold tracking-tighter hover:text-white/80 transition-colors duration-300">
                    WHITEFIR
                </a>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="/#home" class="nav-link text-white/70 hover:text-white transition-colors duration-300">首页</a>
                    <a href="/#projects" class="nav-link text-white/70 hover:text-white transition-colors duration-300">项目</a>
                    <a href="/calendar.html" class="nav-link text-white/70 hover:text-white transition-colors duration-300">心情日历</a>
                    <a href="/journal.html" class="nav-link text-white/70 hover:text-white transition-colors duration-300">日志</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-white/70 hover:text-white transition-colors duration-300 p-2" aria-label="Toggle menu">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 space-y-4">
                <a href="/#home" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">首页</a>
                <a href="/#projects" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">项目</a>
                <a href="/calendar.html" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">心情日历</a>
                <a href="/journal.html" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">日志</a>
            </div>
        </div>
    </nav>

    <section id="home" class="h-screen flex flex-col justify-center items-center text-center px-4 hero-gradient">
        <h1 class="text-6xl md:text-8xl font-black mb-6 glow-text tracking-tighter">探索游戏新边界</h1>
        <p class="text-gray-400 text-lg md:text-xl max-w-2xl font-light leading-relaxed">
            致力于打造极具沉浸感的交互体验，将想象力转化为可触碰的代码世界。
        </p>
        <div class="mt-12 animate-bounce">
            <a href="#projects"><i class="fa-solid fa-chevron-down text-2xl text-gray-500"></i></a>
        </div>
    </section>

    <section id="projects" class="py-24 px-8 max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold mb-16 text-center italic tracking-tighter">SELECTED PROJECTS</h2>
        
        <!-- 项目展示容器 - 由 ProjectShowcase 组件动态填充 -->
        <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- 加载中提示 -->
            <div class="col-span-full text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-white/30 mb-4"></i>
                <p class="text-white/50">正在加载项目...</p>
            </div>
        </div>
    </section>

    <footer class="py-12 border-t border-white/5 text-center text-gray-600 text-xs tracking-widest uppercase">
        &copy; 2026 Whitefir Studio. All Rights Reserved.
    </footer>

    <!-- Core Scripts -->
    <script src="/js/data-loader.js"></script>
    <script src="/js/animations.js"></script>
    <script src="/js/project-showcase.js"></script>
    <script src="/js/main.js"></script>
    
    <!-- Initialize Project Showcase -->
    <script>
        // 等待 DOM 加载完成后初始化项目展示组件
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[Index] 初始化项目展示组件...');
            
            // 创建 ProjectShowcase 实例
            const projectShowcase = new ProjectShowcase('projects-container', '/data/projects.json');
            
            // 加载并渲染项目
            await projectShowcase.loadProjects();
            
            console.log('[Index] 项目展示组件初始化完成');
        });
    </script>

</body>
</html>
