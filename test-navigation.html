<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航测试 | Whitefir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; scroll-behavior: smooth; }
        
        /* Mobile menu animation */
        #mobile-menu {
            transition: all 0.3s ease-in-out;
        }
        #mobile-menu.hidden {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
        #mobile-menu:not(.hidden) {
            opacity: 1;
            max-height: 500px;
        }
        
        .test-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="/" class="text-2xl font-bold tracking-tighter hover:text-white/80 transition-colors duration-300">
                    WHITEFIR
                </a>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="/#home" class="nav-link text-white/70 hover:text-white transition-colors duration-300">首页</a>
                    <a href="/#projects" class="nav-link text-white/70 hover:text-white transition-colors duration-300">项目</a>
                    <a href="/calendar.html" class="nav-link text-white/70 hover:text-white transition-colors duration-300">心情日历</a>
                    <a href="/journal.html" class="nav-link text-white/70 hover:text-white transition-colors duration-300">日志</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-white/70 hover:text-white transition-colors duration-300 p-2" aria-label="Toggle menu">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 space-y-4">
                <a href="/#home" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">首页</a>
                <a href="/#projects" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">项目</a>
                <a href="/calendar.html" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">心情日历</a>
                <a href="/journal.html" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">日志</a>
            </div>
        </div>
    </nav>

    <!-- Test Sections -->
    <section id="section1" class="test-section bg-gradient-to-br from-indigo-900/20 to-purple-900/20">
        <div class="text-center">
            <h1 class="text-5xl font-bold tracking-tighter mb-4">导航测试页面</h1>
            <p class="text-gray-400 leading-relaxed">测试导航栏的响应式菜单和平滑滚动功能</p>
            <div class="mt-8 space-x-4">
                <a href="#section2" class="inline-block px-6 py-3 bg-white/10 hover:bg-white/20 rounded-lg transition-all duration-300">
                    跳转到第二部分
                </a>
                <a href="#section3" class="inline-block px-6 py-3 bg-white/10 hover:bg-white/20 rounded-lg transition-all duration-300">
                    跳转到第三部分
                </a>
            </div>
        </div>
    </section>

    <section id="section2" class="test-section bg-gradient-to-br from-purple-900/20 to-pink-900/20">
        <div class="text-center">
            <h2 class="text-4xl font-bold tracking-tighter mb-4">第二部分</h2>
            <p class="text-gray-400 leading-relaxed">测试平滑滚动效果</p>
            <div class="mt-8">
                <a href="#section3" class="inline-block px-6 py-3 bg-white/10 hover:bg-white/20 rounded-lg transition-all duration-300">
                    继续向下
                </a>
            </div>
        </div>
    </section>

    <section id="section3" class="test-section bg-gradient-to-br from-pink-900/20 to-red-900/20">
        <div class="text-center">
            <h2 class="text-4xl font-bold tracking-tighter mb-4">第三部分</h2>
            <p class="text-gray-400 leading-relaxed">测试完成！</p>
            <div class="mt-8 space-y-4">
                <div>
                    <a href="#section1" class="inline-block px-6 py-3 bg-white/10 hover:bg-white/20 rounded-lg transition-all duration-300">
                        返回顶部
                    </a>
                </div>
                <div class="text-sm text-gray-500">
                    <p>✓ 桌面端横向菜单</p>
                    <p>✓ 移动端汉堡菜单</p>
                    <p>✓ 平滑滚动效果</p>
                    <p>✓ 300ms 过渡动画</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Navigation Component Script -->
    <script src="/js/navigation.js"></script>

</body>
</html>
