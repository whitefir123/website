    <meta name="twitter:description" content="记录你的想法、经验和感悟，创建新的日志条目">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">
    <style>
        /* 内联样式仅保留页面特定的样式，全局样式已移至 custom.css */
        /* Mobile menu animation */
        #mobile-menu {
            transition: all 0.3s ease-in-out;
        }
        #mobile-menu.hidden {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
        #mobile-menu:not(.hidden) {
            opacity: 1;
            max-height: 500px;
        }
        
        /* 编辑器特定样式 */
        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1rem;
            color: white;
            transition: all 0.3s ease-in-out;
            width: 100%;
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-input.error {
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* 预览区域固定定位 */
        .preview-sticky {
            position: sticky;
            top: 6rem;
        }
        
        /* 标签选择器样式 */
        .tag-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag-option {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        
        .tag-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .tag-option.selected {
            background: linear-gradient(135deg, #4f46e5 0%, #8b5cf6 100%);
            border-color: #8b5cf6;
            color: white;
        }
        
        /* 心情下拉菜单样式优化 */
        #journal-mood {
            cursor: pointer;
        }
        
        #journal-mood option {
            padding: 0.75rem;
            transition: all 0.3s ease-in-out;
            color: white;
            font-weight: 500;
        }
        
        #journal-mood option:hover {
            transform: scale(1.02);
        }
        
        /* 为不同心情类型添加专属样式 */
        #journal-mood option[value="happy"] {
            background-color: rgba(16, 185, 129, 0.1);
        }
        
        #journal-mood option[value="happy"]:hover {
            background-color: rgba(16, 185, 129, 0.2);
        }
        
        #journal-mood option[value="sad"] {
            background-color: rgba(239, 68, 68, 0.1);
        }
        
        #journal-mood option[value="sad"]:hover {
            background-color: rgba(239, 68, 68, 0.2);
        }
        
        #journal-mood option[value="excited"] {
            background-color: rgba(139, 92, 246, 0.1);
        }
        
        #journal-mood option[value="excited"]:hover {
            background-color: rgba(139, 92, 246, 0.2);
        }
        
        #journal-mood option[value="neutral"] {
            background-color: rgba(107, 114, 128, 0.1);
        }
        
        #journal-mood option[value="neutral"]:hover {
            background-color: rgba(107, 114, 128, 0.2);
        }
        
        #journal-mood option[value="anxious"] {
            background-color: rgba(245, 158, 11, 0.1);
        }
        
        #journal-mood option[value="anxious"]:hover {
            background-color: rgba(245, 158, 11, 0.2);
        }
        
        #journal-mood option[value="tired"] {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        #journal-mood option[value="tired"]:hover {
            background-color: rgba(59, 130, 246, 0.2);
        }
        
        #journal-mood option[value="motivated"] {
            background-color: rgba(236, 72, 153, 0.1);
        }
        
        #journal-mood option[value="motivated"]:hover {
            background-color: rgba(236, 72, 153, 0.2);
        }
        
        /* 默认选项样式 */
        #journal-mood option[value=""] {
            background-color: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.5);
        }
        
        #journal-mood option[value=""]:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full z-50">
        <div class="w-full px-8 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="/" class="text-2xl font-bold tracking-tighter hover:text-white/80 transition-colors duration-300">
                    WHITEFIR
                </a>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="/#home" class="nav-link">首页</a>
                    <a href="/#projects" class="nav-link">项目</a>
                    <a href="/calendar.html" class="nav-link">心情日历</a>
                    <a href="/journal.html" class="nav-link">日志</a>
                    <a href="/journal-editor.html" class="nav-link active">撰写日志</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-white/70 hover:text-white transition-colors duration-300 p-2" aria-label="Toggle menu">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 space-y-4">
                <a href="/#home" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">首页</a>
                <a href="/#projects" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">项目</a>
                <a href="/calendar.html" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">心情日历</a>
                <a href="/journal.html" class="block text-white/70 hover:text-white transition-colors duration-300 py-2">日志</a>
                <a href="/journal-editor.html" class="block text-white transition-colors duration-300 py-2">撰写日志</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 min-h-screen">
        <div class="container mx-auto px-6 py-12">
            <!-- 页面标题和返回按钮 -->
            <header class="mb-12 animate-on-scroll">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-4xl md:text-5xl font-bold tracking-tighter gradient-text">
                        <i class="fas fa-pen-fancy mr-4 text-purple-400"></i>
                        撰写日志
                    </h1>
                    <a href="/journal.html" class="btn-secondary inline-flex items-center gap-2 px-4 py-2">
                        <i class="fas fa-arrow-left"></i>
                        <span>返回日志列表</span>
                    </a>
                </div>
                <p class="text-gray-400 text-lg leading-relaxed max-w-2xl">
                    记录你的想法、经验和感悟。使用实时预览功能，让你的文字更加精彩。
                </p>
            </header>
            
            <!-- 编辑器容器 -->
            <div id="journal-editor-container" class="max-w-7xl mx-auto">
                <!-- 加载提示 -->
                <div class="glass-card rounded-2xl p-12 text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-purple-400 mb-4"></i>
                    <p class="text-gray-400">正在加载编辑器...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-12 border-t border-white/5 text-center text-gray-600 text-xs tracking-widest uppercase">
        &copy; 2026 Whitefir Studio. All Rights Reserved.
    </footer>

    <!-- Core Scripts -->
    <script src="/js/data-loader.js"></script>
    <script src="/js/animations.js"></script>
    
    <!-- 服务层脚本 -->
    <script src="/js/services/markdown-parser.js"></script>
    <script src="/js/services/draft-service.js"></script>
    <script src="/js/services/export-service.js"></script>
    
    <!-- 工具层脚本 -->
    <script src="/js/utils/animation-controller.js"></script>
    <script src="/js/utils/mood-filter-controller.js"></script>
    
    <!-- 业务逻辑脚本 -->
    <script src="/js/journal-editor.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/magnetic-effect.js"></script>
    <script src="/js/cursor-glow.js"></script>
    <script src="/js/main.js"></script>
    
    <!-- Initialize Journal Editor -->
    <script>
        // 等待 DOM 加载完成后初始化日志编辑器
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[JournalEditor] 初始化日志编辑器组件...');
            
            // 创建 JournalEditor 实例
            const journalEditor = new JournalEditor('journal-editor-container');
            
            // 初始化编辑器
            await journalEditor.init();
            
            console.log('[JournalEditor] 日志编辑器组件初始化完成');
        });
    </script>

</body>
</html>
